user-new:
    path:     /new
    defaults: { _controller: AppBundle:Video:new }
    methods:
      - POST

user-edit:
    path:     /edit/{id}
    defaults: { _controller: AppBundle:Video:edit, id: null }
    methods:
      - POST

user-upload-img:
    path:     /upload-image/{id}
    defaults: { _controller: AppBundle:Video:upload, id: null }
    methods:
      - POST

user-upload-video:
    path:     /upload-video/{id}
    defaults: { _controller: AppBundle:Video:upload, id: null }
    methods:
      - POST